<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body style="background-color:black">
    <div style="color:white">
        <h1 style="color:white">People:</h1>
        <h2 id="count" style="color:white"></h2>
        <button id="increase" style="width: 60px; height: 40px; border-radius: 5px; background: rgb(139, 228, 6);">Enter</button>
        <button id="decrease" style="width: 60px; height: 40px; border-radius: 5px; background: red;">Leave</button>
        <button id="save" style="width: 60px; height: 40px; border-radius: 5px; background: fuchsia;">save</button>
    </div>
    

    <script src="index.js"></script>
